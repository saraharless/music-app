<!DOCTYPE html>
<html>

<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>elodie</h1>
      <p>an elegant solution to song titles that don't reflect their lyrics</p>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input class="searchvalue" type="text" name="searchvalue" value="">
        <button class="submitbutton" type="submit" name="submit">search by artist</button>
      </form>
    </section>
    <section class="results"></section>
  </div>
  <script src="main.js"></script>
</body>

</html>
